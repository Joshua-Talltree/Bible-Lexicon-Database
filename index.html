<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lexicon Reference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="Bible-Lexicon-DB.css">


</head>
<body class="container d-flex justify-content-center">
<div class="card mb-3 col-12 row">
    <div class="card-body">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 d-flex justify-content-center">BMA Lexicon</h1>
                <p class="lead">Welcome to the newest full-reference Lexicon on the web, where you can find most
                    references to the Greek language. </p>
            </div>
        </div>
        <div>
            <label class="d-flex justify-content-center m-1">
                <input type="text" class="input" id="strongs" placeholder="Strong's numbers">
                <button onclick="onClick(this)" type="button" id="btn1" class="btn btn-outline-primary m-1">Submit</button>
            </label>
        </div>
        <div>
            <label class="d-flex justify-content-center m-1">
                <input type="text" class="input" id="names" placeholder="Name's">
                <button onclick="onClick(this)" type="button" id="btn2" class="btn btn-outline-primary m-1">Submit</button>
            </label>
        </div>
    </div>
    <div class="card"></div>
</div>

<script src="js/keys.js"></script>
<script src="js/JQuery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
<script src="js/Bible-Lexicon-DB.js"></script>
</body>
</html>
